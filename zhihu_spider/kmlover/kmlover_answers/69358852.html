<h3>如何徒手捉苍蝇？</h3><br/>

小时候经常捉苍蝇喂蜘蛛螳螂蚂蚁，因而经验丰富。捉苍蝇一般有三种手法：<br><br>1、单掌横扫法：掌心内凹，从侧面慢慢接近苍蝇，至距离十几厘米时（远了手速不够快，近了苍蝇会被惊飞）猛然横扫过去同时握空心拳，成功率一般在50~60%；<br><br>2、单掌下扣法：掌心内凹，从上面慢慢接近苍蝇，至距离十几厘米时突然扣下，成功率较上法略低；<br><br>3、双掌合拢法：类似于单掌横扫法，但双手掌心都内凹能为苍蝇留下更大的活动空间，不至于失手把苍蝇捏死在掌心里，成功率与单掌横扫法差不多。
