<h3>如何做一个正确的高翻？</h3><br/>

            <div class="zm-editable-content clearfix">
高翻没有深蹲，你说的是下蹲翻，高翻一般是向两侧分腿，微屈至半屈膝支撑。另外你说的“实力举”如果是指向上推举的话，那没必要加了，除非你打算做完整的挺举。
