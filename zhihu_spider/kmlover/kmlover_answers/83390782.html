这是盲蛛，不是蜘蛛，前者属于蛛形纲盲蛛目，后者属于蛛形纲蜘蛛目。它的腿在断离身体后还会抽动，以此吸引捕食者注意，有利于逃脱，是一种生存手段。不过腿断了以后不能像螃蟹那样再生。
