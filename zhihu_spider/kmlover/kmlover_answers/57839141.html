<h3>如果小重量的国家队级别的举重运动员参加力量举是不是会轻松夺冠？</h3><br/>
            <!DOCTYPE html>
            <head>
            <link rel="stylesheet" type="text/css" href="../../z.css" />
            </head>
            <div class="zm-editable-content clearfix">
这得看你是哪个国家的国家队，如果是中国、俄罗斯、哈萨克斯坦这些举重强国的，不要说中国的力量举比赛了，IPF无装备世锦赛夺冠的希望都很大。深蹲硬拉两项中小级别的力量举运动员没法跟举重运动员比，而卧推这项力量举运动员对举重运动员的优势也不大，因为优秀举重运动员的卧推水平是可以超过同体重级别的力量举世界纪录的。
