<h3>为什么0度左右的雪花最大？(体积)?</h3><br/>
            <!DOCTYPE html>
            <head>
            <link rel="stylesheet" type="text/css" href="../../z.css" />
            </head>
            <div class="zm-editable-content clearfix">
气温在0度附近时，雪花会有部分融化，然后几片粘在一起，所以给人以“雪花特别大”的印象。如果气温高于零度太多，则雪花大部融化，反之，若气温低于0度太多，则雪花不融化，也就不粘连，都不会造成“雪花特别大”的观感。
</div>
