<h3>电影或电视剧编剧有哪些渠道发现有改编潜力的小说？</h3><br/>

            <div class="zm-editable-content clearfix">
个人的一点经验：<br><br>1、如果有认识的圈内人，直接联系最好；<br><br>2、编剧在圈内地位很低，除少数知名编剧外，被拖欠稿酬是家常便饭（某些制片人在圈内饭局上甚至以此为荣），所以要是能让制片人、导演看到并喜欢上你的小说更好；<br><br>3、影视公司和出版社、出版公司有专门人手在起点、天涯等网站寻找有潜力的连载小说，当然这些地方的小说太多了，想要从中脱颖而出不是件容易的事；<br><br>4、有些影视公司的网站上会公布投稿邮箱，不过投过去基本都是石沉大海；<br><br>5、从安全性和可行性考虑，先出版小说，保留影视改编权，待小说打出一片天地后再跟找上门来的影视公司谈较为稳妥。
