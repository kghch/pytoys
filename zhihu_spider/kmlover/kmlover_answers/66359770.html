<h3>5*5深蹲的时候，为什么后几组反而觉得有劲？</h3><br/>

谢邀。<br><br>你在热身部分轻重量做得太多了，神经系统已经适应了轻负荷下的工作模式，切换到大重量需要重新花时间消除旧有适应，再适应大负荷下的新模式，所以会出现最后两组反而更轻松的现象。我17岁时后蹲训练也是150公斤做5乘5，当时的加重是这样的：<br><noscript><img class="origin_image zh-lightbox-thumb" data-original="https://pic4.zhimg.com/dcbf4efefb0d3a349ecd8adf2415080b_r.jpg" data-rawheight="2322" data-rawwidth="4128" src="https://pic4.zhimg.com/dcbf4efefb0d3a349ecd8adf2415080b_b.jpg" width="4128">（图片摄自当时的训练日记，打马赛克的地方是随手记录的朋友的手机号码）</img></noscript><img class="origin_image zh-lightbox-thumb lazy" src="https://pic4.zhimg.com/dcbf4efefb0d3a349ecd8adf2415080b_b.jpg" data-original="https://pic4.zhimg.com/dcbf4efefb0d3a349ecd8adf2415080b_r.jpg" data-rawheight="2322" data-rawwidth="4128"  width="4128">（图片摄自当时的训练日记，打马赛克的地方是随手记录的朋友的手机号码）<br><br>如果你对这种加重模式不适应，建议在热身阶段先用60公斤做几组深蹲，每组一至两次，要求动作标准、快速，找到发力感觉后再开始正式训练。
</br></br></img></br></br></br></div>
