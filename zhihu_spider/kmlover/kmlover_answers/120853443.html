小时候（具体大概是9岁的时候）因为某些不足为外人道的原因，我特别想提高自己写作业和考试时做卷子的速度。<br><br>当时我想：如果我能左右开弓，两只手都能写字，考试的时候左手写卷子或作业本的左半边，右手写右半边，岂不就比别人快很多？于是，我练了一个暑假的左手写字……<br><br>然后在暑假快结束用新技能赶假期作业的时候，我发现左右手没法同时写不同的内容，又开始苦练两手同时写不同的内容。练了快一个学期，总算练到了能左右手同时写各不相同的简单数字和汉字的水平，比如左手写1的同时右手写2。<br><br>直到考试了，我才发现，就算你练到能两只手同时写不同内容，大脑也不能同时思考两道题……<br><noscript><img class="origin_image zh-lightbox-thumb" data-original="https://pic3.zhimg.com/8955fac34a05d47b50d36a343f13247a_r.jpg" data-rawheight="365" data-rawwidth="440" src="https://pic3.zhimg.com/8955fac34a05d47b50d36a343f13247a_b.jpg" width="440"/></noscript><img class="origin_image zh-lightbox-thumb lazy" src="https://pic3.zhimg.com/8955fac34a05d47b50d36a343f13247a_b.jpg" data-original="https://pic3.zhimg.com/8955fac34a05d47b50d36a343f13247a_r.jpg" data-rawheight="365" data-rawwidth="440"  width="440">
