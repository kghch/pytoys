<h3>健身是否会长痘？</h3><br/>
            <!DOCTYPE html>
            <head>
            <link rel="stylesheet" type="text/css" href="../../z.css" />
            </head>
            <div class="zm-editable-content clearfix">
理论上说，健身会通过增加汗流量、雄激素分泌、皮脂腺分泌和维生素消耗而使长青春痘的可能性上升，但这可能性是否会转化为现实还要看你的基因如何。至于很多人常说的什么日常养护，其作用跟遗传基因比起来简直不值一提。大学时我宿舍一个小伙，每天三次洗脸，辣椒一点不沾，晚上10点半睡早上7点起，能不对着电脑就不对着电脑，各种据说能祛痘的护肤品用遍，脸上的痘依然点连成线，线扩成片。然后他看到我一天只洗一次脸，辣椒当饭吃，健身一周五六次，脸上啥都不搽还是不长痘，大感命运不公，整天念叨着将来要找个皮肤好的妹子改良后代基因……
</div>
