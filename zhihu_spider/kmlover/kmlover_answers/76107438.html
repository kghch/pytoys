抓举——主要依赖速度、技巧和身材比例。在同一个级别里，身高偏高四肢偏长的运动员在抓举上容易占优。<br><br>挺举——主要依赖力量、爆发力和身材比例。下蹲翻阶段四肢偏长者占优，起立阶段腿短者占优，上挺腿长手臂短者占优，综合而言身高偏矮四肢偏短的运动员在挺举上容易占优，但不如个子高四肢长的运动员在抓举上的优势那么明显。<br><br>举个典型例子：<br><br>56公斤级抓举世界纪录保持者，中国运动员吴景彪（左）和56公斤级挺举世界纪录保持者，朝鲜运动员严润哲（中）站在一起，两人间身高差距非常明显：<br><noscript><img class="origin_image zh-lightbox-thumb" data-original="https://pic4.zhimg.com/735b84e88eb43cc3580c8f5430d26867_r.jpg" data-rawheight="600" data-rawwidth="900" src="https://pic4.zhimg.com/735b84e88eb43cc3580c8f5430d26867_b.jpg" width="900"/></noscript><img class="origin_image zh-lightbox-thumb lazy" src="https://pic4.zhimg.com/735b84e88eb43cc3580c8f5430d26867_b.jpg" data-original="https://pic4.zhimg.com/735b84e88eb43cc3580c8f5430d26867_r.jpg" data-rawheight="600" data-rawwidth="900"  width="900">
