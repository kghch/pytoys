看苯是母体还是取代基，例如甲苯，视为甲基取代了苯的一个氢，所以叫甲苯（取代基在前，母体在后）。同理，硝基苯视为硝基取代了苯的氢，所以叫硝基苯。而苯乙烯、苯甲酸、苯酚分别视作苯基取代了乙烯、甲酸和水中的一个氢，此时苯为取代基，则出现在前。<br><br>或者你可以记住：只有硝基、亚硝基、卤素和普通烃基是视作苯环上的取代基的（部分复杂烃基视作母体），烷氧基可视作取代基，也可视作母体，其他统统都是母体。
