一、玩铁的人数少（相对于羽毛球、乒乓球等），装备便宜（相对于摄影等）。<br>二、由于天朝国情，富裕阶层专注玩这个的极少，大部分参与者经济条件有限，不会在装备上花太多心思和财力。<br>三、器材更新换代慢，也不是快速耗材。我第一条举重腰带是05年在北京读书时买的，用到今年才换，整整用了10年。
