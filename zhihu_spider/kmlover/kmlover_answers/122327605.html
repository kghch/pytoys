<h3>这是什么类型的蜘蛛？吓死个人？</h3><br/>
            <!DOCTYPE html>
            <head>
            <link rel="stylesheet" type="text/css" href="../../z.css" />
            </head>
            <div class="zm-editable-content clearfix">
这个是棒络新妇，你说的黑色大肚子蜘蛛应该是大腹园蛛。我在最近十几年里也发现了棒络新妇在很多地方取代大腹园蛛成为优势种群的现象，个人猜测原因是当地生态环境变化，小型昆虫密度增加而大型昆虫密度下降。因为棒络新妇的蛛网粘性较差但更加密集，在捕捉小型昆虫上比大腹园蛛有优势。<br><br>另外，不管是大腹园蛛还是棒络新妇，都尽量别杀吧，棒络新妇的毒性还远不如大腹园蛛呢……
