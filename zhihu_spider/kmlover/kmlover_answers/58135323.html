基本就三条途径：蒸桑拿、控制饮食饮水、穿厚重衣服跑步跳绳。但频繁大幅度地快速突击减重，不仅运动员本人很痛苦，对身体损害也很大。<br><br>以前看一位前苏联举重运动员回忆录，说他有次参赛，赛前为了减重，四天没怎么吃东西。到比赛那天，赛前一称重，过了，教练很高兴，让他吃点东西准备比赛，自己就忙别的去了。<br><br>结果他饿了太久，这一吃起来教练又没盯着，就收不住了，用他自己的话说就是“等教练回来的时候，我肚子里的食物已经满到嗓子眼了，根本蹲不下去……”结果比赛三把试举全失败……
