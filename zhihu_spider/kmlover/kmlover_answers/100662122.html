解吧，但不描述并不等于不存在。化学不是数学，在化学世界里，不要轻易给出“不存在”“不可能”之类的判断。</img></noscript><img class="origin_image zh-lightbox-thumb lazy" src="https://pic3.zhimg.com/c7f6255cbce7ee8a224e02804bb666e6_b.jpg" data-original="https://pic3.zhimg.com/c7f6255cbce7ee8a224e02804bb666e6_r.jpg" data-rawheight="4128" data-rawwidth="2322"  width="2322">至于现在一般的无机化学教程里都删去了对这些化合物的描述，可能是觉得它们既不稳定也不常见，又缺少实用意义所以没必要花时间跟学生讲解吧，但不描述并不等于不存在。化学不是数学，在化学世界里，不要轻易给出“不存在”“不可能”之类的判断。
