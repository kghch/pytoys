<h3>象棋开局什么时候补士相？</h3><br/>
            <!DOCTYPE html>
            <head>
            <link rel="stylesheet" type="text/css" href="../../z.css" />
            </head>
            <div class="zm-editable-content clearfix">
1、仙人指路开局，飞中相保七路兵，此后如果要走拐脚马过宫，则勿补中士；<br>2、过宫炮或士角炮布局，补中士保六路或四路炮；<br>3、担子炮防御布局需要飞中相使两炮互保；<br>4、如对方出横车，则补中士要注意勿使老将出路被对方横车封锁。
