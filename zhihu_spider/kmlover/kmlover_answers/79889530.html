<h3>举重比赛杠和训练杠的主要差异在哪里？</h3><br/>
            <!DOCTYPE html>
            <head>
            <link rel="stylesheet" type="text/css" href="../../z.css" />
            </head>
            <div class="zm-editable-content clearfix">
谢邀，两者区别在于：<br><br>（一）尺寸上的精度不同，例如长度，比赛杆要求误差小于正负1毫米，训练杆误差要小于正负2毫米；再如直径，比赛杆要求误差小于正负0.03毫米，训练杆要小于正负0.10毫米。<br><br>（二）重量上的精度不同，比赛杆要求误差在+0.10%~-0.05%之间，训练杆要求误差在+0.20~-0.10%之间。<br><br>（三）受力强度不同，以男子杆为例，受3800牛静力载荷作用后，竞赛杆圆跳动要求小于0.5毫米，训练杆圆跳动要求小于1.0毫米。<br><br>注：以上数据均系国家标准，具体到各品牌，可能尚有差异，但品牌标准应不低于国家标准。
