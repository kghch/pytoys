谢邀。前后侧力量比例的问题，目前研究最多且有初步定量结论的是股四头肌和腘绳肌的比例。一般认为腘绳肌的力量至少要达到股四头肌的60-70%，才能在膝关节伸时拉住胫骨不过分前移，从而预防膝关节的伤病。<br><br>注：<br><br>腘绳肌力量应至少为股四头肌的60%的说法来自于《力量训练的科学和实践》<br><br>腘绳肌力量应至少为股四头肌的70%的说法来自于《高水平竞技体能训练》，该书还认为：理想状况下，两者力量应该相等。
