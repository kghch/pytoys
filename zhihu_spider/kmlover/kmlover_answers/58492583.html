<h3>深蹲以追求力量为主时最后几组要不要减重呢？</h3><br/>
            <!DOCTYPE html>
            <head>
            <link rel="stylesheet" type="text/css" href="../../z.css" />
            </head>
            <div class="zm-editable-content clearfix">
减不减都行，不过减的话，不要减到低于你极限重量的70%以下。不减重的做法常见于保加利亚和部分俄罗斯举重/力量举训练计划中，减重的做法在中国、俄罗斯和前东德的训练体系中比较常见，例如前东德举重训练常用的一种做法是：从热身重量开始，逐渐加重至2RM，然后减去7~10%，每组3次，要求在45分钟（从2RM组结束起算）内完成尽可能多的组数。
