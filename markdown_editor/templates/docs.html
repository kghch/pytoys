<table id="pagination_table" class="table" >
    <thead style="color:grey;"><tr><td><b>Title</b></td><td><b>Created Time</b></td></tr></thead>
    <tbody>
        {% for doc in docs %}
        <tr><td><a href="/show/{{ doc['fid'] }}">{{ doc['title'] }}</a></td> <td>{{ doc['created'] }}</td></tr>
        {% end %}
    </tbody>
</table>
